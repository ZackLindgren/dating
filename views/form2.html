<!doctype html>
<html lang="en">
<head>
    <!--

        The second sign-up form page for the Pokemon Dating website
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Dating: Sign-Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<!-- The navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/it328/dating"><h4>Luvdisc Dating</h4></a>
</nav>

<!-- The main page -->
<div class="rounded card m-3">
    <div class="card-body">
        <form method="post" action="/it328/dating/signup3">
            <h1 class="border-bottom">Profile</h1>

            <div class="form-row">
            <div class="float-left d-block col-6">
                <div class="form-group">
                    <label>
                        <strong>Email</strong>
                        <input type="email" class="form-control" name="email">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <strong>Region</strong>
                        <select name="region" class="form-control">
                            <option value="kanto">Kanto</option>
                            <option value="johto">Johto</option>
                            <option value="hoenn">Hoenn</option>
                            <option value="sinnoh">Sinnoh</option>
                            <option value="unova">Unova</option>
                            <option value="kalos">Kalos</option>
                            <option value="alola">Alola</option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <strong>Seeking</strong><br>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="seeking" value="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="seeking" value="female">
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="float-right d-block col">
                <div class="form-group">
                    <label>
                        <strong>Biography</strong>
                        <textarea class="form-control" name="bio" rows="5"></textarea>
                    </label>
                </div>

                <br><br>
                <div class="form-group float-right">
                    <input type="submit" class="btn btn-primary" value="Next >">
                </div>
            </div>
            </div>
        </form>
    </div>
</div>


<!-- JavaScript for the Bootstrap 4 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
