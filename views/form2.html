<!doctype html>
<html lang="en">
<head>
    <!--
        Zachary Lindgren
        4/21/19
        form2.html
        The second sign-up form page for the Pokemon Dating website
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Dating: Sign-Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<!-- The navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/it328/dating"><h4>Luvdisc Dating</h4></a>
</nav>

<!-- The main page -->
<div class="rounded card m-3">
    <div class="card-body">
        <form method="post" action="#">
            <h1 class="border-bottom">Profile</h1>

            <div class="form-row">
            <div class="float-left d-block col-6">
                <div class="form-group">
                    <label>
                        <strong>Email</strong> <span class="text-danger">*</span>
                        <input type="email" class="form-control" name="email" value="{{@email}}">
                    </label>
                    <check if="{{ @errors['email'] }}">
                        <span class="text-danger">{{ @errors['email'] }}</span>
                    </check>
                </div>

                <div class="form-group">
                    <label>
                        <strong>Region</strong>
                        <select name="region" class="form-control">
                            <repeat group="{{@regions}}" value="{{@currentRegion}}">
                                <option value="{{@currentRegion}}">{{@currentRegion}}</option>
                            </repeat>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <strong>Seeking</strong><br>
                    <repeat group="{{@genders}}" value="{{@currentGender}}">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"
                                       name="seeking" value="{{@currentGender}}"
                                <check if="{{ @currentGender == @seeking }}">
                                    checked="checked"
                                </check>>
                                {{ @currentGender }}
                            </label>
                        </div>
                    </repeat>
                </div>
            </div>

            <div class="float-right d-block col">
                <div class="form-group">
                    <label>
                        <strong>Biography</strong>
                        <textarea class="form-control" name="bio" rows="5">{{@bio}}</textarea>
                    </label>
                </div>

                <br><br>
                <div class="form-group float-right">
                    <input type="submit" class="btn btn-primary" value="Next >">
                </div>
            </div>
            </div>
        </form>
    </div>
</div>


<!-- JavaScript for the Bootstrap 4 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
